{% extends 'posts/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<style>
  input,textarea,select {
    margin-bottom: 1vh !important;
  }
</style>

    {% if user.is_authenticated %}
       <div class = "card my-3">
          <div class = "card-body">
                <h2 class="my-2">Add roles to your Project</h2>
                <hr/>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form |crispy }}
                    <button class="btn btn-success mt-3" name="save_button">Add Person!</button>
                  </form>
                {{ form.media }}
                <br/>
                <a href="{% url 'add-person' %}" class="btn btn-primary mt-3" name="next">Proceed Next >></a>
          </div>
       </div>
    {% endif %}
 {% endblock content %}
